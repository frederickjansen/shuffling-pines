<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="shufflingPines">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<h1>Shuffling Pines</h1>

<div class="row">
  <div class="col-md-12">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#form" aria-controls="form" role="tab" data-toggle="tab">Form</a>
      </li>
      <li role="presentation"><a href="#guests" aria-controls="guests" role="tab" data-toggle="tab">Guests</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <!-- Tab pane 1 -->
      <div role="tabpanel" class="tab-pane active" id="form">
        <div>

          <form class="col-md-6 well">
            <div class="form-group">
              <label for="guest-name">Guest Name</label>
              <input type="text" class="form-control" id="guest-name" placeholder="">
            </div>
            <div class="form-group">
              <label for="transition-date">Transition Date</label>
              <input type="date" class="form-control" id="transition-date" placeholder="">
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="pickup-dropoff" id="pickup" value="pickup" checked>
                Pick-up
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="pickup-dropoff" id="dropoff" value="dropoff">
                Drop-off
              </label>
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <textarea class="form-control" id="location"></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>

          <!-- bound display -->
          <div ng-show="false" class="col-md-6 well">
            <div ng-show="false" class="form-group">
              <label>Name: </label>
              John Harvard
            </div>
            <div ng-show="false" class="form-group">
              <label>Transition Date: </label>
              today!
            </div>
            <div ng-show="false" class="form-group">
              <label>Status: </label>
              drop-off
            </div>
            <div ng-show="false" class="form-group">
              <label>Location: </label>
              right here
            </div>
          </div>

        </div>
      </div>

      <!-- Tab pane 2 -->
      <div role="tabpanel" class="tab-pane" id="guests">
        <ul class="list-unstyled">
          <li>

          </li>
        </ul>
      </div>

    </div>
  </div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/js/angular-local-storage.min.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/about.js"></script>
<!-- endbuild -->
</body>
</html>
