<div role="tabpanel" class="tab-pane active" id="form">
  <form class="col-md-12 well">
    <div class="form-group">
      <label for="guest-name">Guest Name</label>
      <input type="text" class="form-control" id="guest-name" placeholder="">
    </div>
    <div class="form-group">
      <label for="transition-date">Transition Date</label>
      <input type="date" class="form-control" id="transition-date" placeholder="">
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="pickup-dropoff" id="pickup" value="pickup" checked>
        Pick-up
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="pickup-dropoff" id="dropoff" value="dropoff">
        Drop-off
      </label>
    </div>
    <div class="form-group">
      <label for="location">Location</label>
      <textarea class="form-control" id="location"></textarea>
    </div>
    <button type="submit" class="btn">Submit</button>
  </form>

  <!-- bound display -->
  <div ng-show="false" class="col-md-6 well">
    <div ng-show="false" class="form-group">
      <label>Name: </label>
      John Harvard
    </div>
    <div ng-show="false" class="form-group">
      <label>Transition Date: </label>
      today!
    </div>
    <div ng-show="false" class="form-group">
      <label>Status: </label>
      drop-off
    </div>
    <div ng-show="false" class="form-group">
      <label>Location: </label>
      right here
    </div>
  </div>
</div>
